<html>
    <head>

        <title>RaspCam Login</title>

        <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/custom.css") }}">
    </head>

    <body>

        <header>
            <div class="container u-full-width">
                <div class="row">
                    <div class="two columns logo">RaspCam</div>
                    <div class="eight columns">Raspberry Pi Camera System</div>
                    <div class="one columns headerMenuLink"><a href="/">Cameras</a></div>
                </div>
            </div>
        </header>

        <div class="container feedHolder u-full-width">
            <div class="row u-full-width">
                <div class="twelve columns ">
                    <br/><br/>
                    <center><h5>Login to access administrative features</h5></center>
                    <br/>
                </div>
            </div>
            <div class="row u-full-width">
                <div class="twelve columns">
                    <form method="post" action="/login">
                            <table class="login">
                                <tr>
                                    <td>Login</td>
                                    <td><input type="text" name="username" value=""/></td>
                                </tr>
                                <tr>
                                    <td>Password</td>
                                    <td><input type="password" name="password" value=""/></td>
                                </tr>
                                <tr>
                                    <center>
                                        <td><a href=""><input type="button" value="Forgot Password"/></a></td>
                                        <td><input type="submit" value="Begin Session"/></td>
                                    </center>
                                </tr>
                            </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
