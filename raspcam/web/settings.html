<html>
    <head>

        <title>RaspCam Home</title>

        <link rel="stylesheet" href="{{ static_url("css/normalize.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/skeleton.css") }}">
        <link rel="stylesheet" href="{{ static_url("css/custom.css") }}">
    </head>

    <body>

        <header>
            <div class="container u-full-width">
                <div class="row">
                    <div class="two columns logo">RaspCam</div>
                    <div class="eight columns">Raspberry Pi Camera System</div>
                    <div class="one columns headerMenuLink">Cameras</div>
                    <div class="one columns headerMenuLink">Login</div>
                </div>
            </div>
        </header>

        <div class="container feedHolder u-full-width">
            <div class="row">
                <div class="twelve columns u-full-width">
                    <form method="post" action="/settings">
                        <center><h5>RaspCam local settings</h5></center>
                        <table class="login">
                                {% for setting in settings %}
                                <tr>
                                    <td>{{ escape(setting.key) }}</td>
                                    <td><input type="text" name="{{ escape(setting.key) }}" value="{{ escape(setting.value) }}"/></td>
                                </tr>
                                {% end %}
                                <tr>
                                    <center>
                                        <td><input type="submit" value="Update settings"/></td>
                                    </center>
                                </tr>
                            </table>
                    </form>
                </div>
            </div>
        </div>

    </body>
</html>
